<div class="auth-card card card-glass p-4 p-md-5 shadow-lg animate-fadeInUp" style="max-width: 430px; width: 100%;">
  <div class="text-center mb-4">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="avatar" class="rounded-circle shadow mb-2" width="64"
      height="64">
    <h2 class="fw-bold mb-1" style="font-size:1.35rem;">Profilim</h2>
    <p class="text-muted mb-0" style="font-size:1rem;">Kullanıcı bilgilerinizi görüntüleyin ve güncelleyin.</p>
  </div>
  <form method="POST" action="/auth/profile/update-password">
    <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">

    <div class="mb-3">
      <label for="profileName" class="form-label">Ad Soyad</label>
      <input type="text" class="form-control" id="profileName" value="Ali Veli" required>
    </div>
    <div class="mb-3">
      <label for="profileEmail" class="form-label">E-posta</label>
      <input type="email" class="form-control" id="profileEmail" value="ali.veli@example.com" required>
    </div>
    <div class="mb-3">
      <label for="profilePassword" class="form-label">Yeni Şifre (İsteğe Bağlı)</label>
      <input type="password" class="form-control" id="profilePassword" placeholder="Yeni şifre belirleyin">
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-2">Güncelle</button>
  </form>
  <div class="d-flex justify-content-between mt-3" style="font-size:0.97rem;">
    <a href="/auth/logout" class="fw-semibold">Çıkış Yap</a>
    <a href="/auth/login" class="fw-semibold">Giriş Yap</a>
  </div>
</div>
