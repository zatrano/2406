<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2 fw-bold">{{.Title}}</h1>
  <a href="/dashboard/invitation-categories" class="btn btn-outline-secondary d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> Listeye Dön
  </a>
</div>
<div class="card card-glass mb-4">
  <div class="card-body">
    <form method="POST" action="/dashboard/invitation-categories/create">
      <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Kategori Adı</label>
          <input type="text" class="form-control" name="name" value="{{if .FormData}}{{.FormData.Name}}{{end}}"
            required>
        </div>
        <div class="col-md-6">
          <label class="form-label">İkon (FontAwesome)</label>
          <input type="text" class="form-control" name="icon" value="{{if .FormData}}{{.FormData.Icon}}{{end}}"
            required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Şablon (HTML dosya yolu)</label>
          <input type="text" class="form-control" name="template" value="{{if .FormData}}{{.FormData.Template}}{{end}}"
            required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Durum</label>
          <select class="form-select" name="is_active" required>
            <option value="true" {{if or (not .FormData) (eq .FormData.IsActive "true" )}}selected{{end}}>Aktif</option>
            <option value="false" {{if and .FormData (ne .FormData.IsActive "true" )}}selected{{end}}>Pasif</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="/dashboard/invitation-categories" class="btn btn-secondary me-2">İptal</a>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
    </form>
  </div>
</div>
